<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="notranslate">Word translator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div>
    <h1 id="title" class="notranslate">Write a word and it will be translated</h1>
    <div id="languageSelected" class="flex">
      <p>Traducir al: </p>
      <div id="google_translate_element"></div></div>
  </div>
  <div class="flex inputs">
    <div>
      <input class="notranslate" id="add" type="text" name="" placeholder="Type a word...">
      <button class="notranslate" id="add_button">Add</button>
    </div>
    <div>
      <input class="notranslate" id="search" type="text" name="" placeholder="Search a word...">
    </div>
  </div>
  <table id="table"></table>
  <div class="exports">
    <button id="to-excel">Export to Excel</button>
    <button id="to-pdf">Export to PDF</button>
    <button onclick="deleteAll()">Delete All</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="src/jquery.table2excel.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.min.js"></script>  
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script defer src="js/index.js"></script>
  <script defer src="js/export.js"></script>
  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en,es',includedLanguages: 'es,en'
      }, 'google_translate_element');
    }
  </script>
</body>

</html>
